<country-search-input (search)="query.set($event)" placeholder="Buscar por pais"></country-search-input>
@if (countryResource.error()) {
  <h3 class="mt-3">{{ countryResource.error() }}</h3>
}
@if (countryResource.hasValue()) {
  <country-list [countries]="countryResource.value()!"></country-list>
}
